<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>注册界面</title>
</head>
<body>

     <div class="main">
        <form action="">
            <div class="email">输入邮箱：<input type="text" id="email"></div>
            <div class="password">输入密码：<input type="text" id="password"></div>
            <div class="passwordagain">再次输入密码：<input type="text" id="password_again"></div>
            <div class="submitbutton"><input type="submit" value=" " onclick="check()"></div>
        </form>
     </div>
    
</body>
<script src="check.js"></script>
</html>
